# Descriptions of common components
components:

  parameters:

    deviceId:
      name: deviceId
      in: path
      description: "ID of the device that will be used."
      required: true
      schema:
        type: integer
        format: int64
        example: 42

    roomId:
      name: roomId
      in: path
      description: "ID of the room"
      required: true
      schema:
        type: string
        example: room1

    messageId:
      name: messageId
      in: path
      description: "ID of the message"
      required: true
      schema:
        type: string
        example: msg-4711

    mxidInPath:
      name: mxid
      in: path
      description: "ID of the contact (mxid)."
      required: true
      schema:
        type: string
        example: "@you:example.org"

    healthcareServiceId:
      name: hsId
      in: path
      description: "ID of the healthcareService"
      required: true
      schema:
        type: string
        example: 1a62648f-55a7-42d5-ab7f-841e78be390e

    locationId:
      name: locId
      in: path
      description: "ID of the location"
      required: true
      schema:
        type: string
        example: c8632e61-b04d-4c3f-9818-ab9a641ef18a

    endpointId:
      name: endId
      in: path
      description: "ID of the location"
      required: true
      schema:
        type: string
        example: 81add1c5-675b-4785-9405-a2e75b660b2e

    fileId:
      name: fileId
      in: path
      description: "ID of media file"
      required: true
      schema:
        type: string
        example: 81add1c5-675b-4785-9405-a2e75b660b2e

    transactionIdHeader:
      in: header
      name: Transaction-Id
      required: false
      description: Parameter to identify running transaction (name/id). Can be used for debugging purpose
      example: "@TCID:TIM_11_AF_401/e800424f-b37d-4fa9-969e-894ddc0b2362"
      schema:
        type: string

  responses:
    DefaultResponse:
      description: "The default error response"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotFound:
      description: "The specified resource was not found"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    InternalServerError:
      description: "Something went wrong server internally"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: "Unauthorized - you have to login first"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AuthFlows"
    Forbidden:
      description: "Forbidden - you are not allowed to do this"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadRequest:
      description: "Bad Request"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:

    InfoObject:
      description: ""
      required:
        - title
        - clientInfo
        - fachdienstInfo
        - testDriverVersion
        - homeserver
        - contact
      readOnly: true
      type: object
      properties:
        title:
          type: string
          description: "Der Titel der Anwendung"
          example: "Test-Schnittstelle des TI-Messenger Clients"
        description:
          type: string
          description: "Eine kurze Beschreibung der Anwendung"
          example: "TI-Messenger-Client Test-Schnittstelle"
        termsOfService:
          type: string
          format: uri
