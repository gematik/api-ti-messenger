        active:
          type: boolean
          description: "Is Ressource active"
        type:
          type: array
          items:
            $ref: "#/components/schemas/FhirType"
        alias:
          type: array
          items:
            type: string

    FhirPractitionerRole:
      allOf:
        - $ref: "#/components/schemas/FhirBaseResource"
      type: object
      properties:
        practitioner:
          $ref: "#/components/schemas/FhirReference"
        location:
          type: array
          items:
            $ref: "#/components/schemas/FhirReference"
        endpoint:
          type: array
          items:
            $ref: "#/components/schemas/FhirReference"

    FhirLocation:
      allOf:
        - $ref: "#/components/schemas/FhirBaseResource"
      type: object
      properties:
        name:
          type: string
          description: "Name of the ressource"
          example: "Surgery station"
        address:
          $ref: "#/components/schemas/FhirAddress"

    FhirEndpoint:
      allOf:
        - $ref: "#/components/schemas/FhirBaseResource"
      type: object
      properties:
