          example: "matrix:u/test:gematik.de"
        connectionType:
          $ref: "#/components/schemas/FhirConnectionType"
        payloadType:
          type: array
          items:
            $ref: "#/components/schemas/FhirCodeableConcept"

    FhirPractitioner:
      allOf:
        - $ref: "#/components/schemas/FhirBaseResource"
      type: object
      properties:
        active:
          type: boolean
          description: "Is Ressource active"
        name:
          type: array
          items:
            $ref: "#/components/schemas/FhirName"
        telecom:
          type: array
          items:
            $ref: '#/components/schemas/FhirTelecom'

    FhirAvailableTimes:
      type: object
      description: "Summary of available times"
      properties:
        daysOfWeek:
          type: array
          description: "Short term of day"
          example: [ "mon", "tue", "wed" ]
          items:
            type: string
        availableStartTime:
          type: string
          description: "Start time"
          example: "08:00:00"
        availableEndTime:
          type: string
          description: "Start time"
          example: "18:00:00"


    FhirAddress:
      type: object
      description: "Possible address"
      properties:
        use:
          type: string
          description: "For what should this address be used"
          example: "work"
        type:
          type: string
          description: "Describes what kind of address is it"
          example: "postal"
        text:
          type: string
          description: "Full address in one text"
