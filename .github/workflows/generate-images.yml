name: Generate images

on:
  push:
    branches:
    - '**'
    paths:
    - '.github/workflows/generate-images.yml'
    - 'images/generated/**'
    - '**.drawio'
    - '**.puml'
  workflow_dispatch:

env:
  DRAWIO_VERSION: 24.2.5
  PLANTUML_VERSION: 1.2024.4

jobs:
  generate:
    uses: gematik/github-image-actions/.github/workflows/generate-images.yml@17786b7226bd7acfbb1b41f6a8c2bb43d0eaf411
    with:
      srcdir: src/images
      outdir: images/generated
      ref: 17786b7226bd7acfbb1b41f6a8c2bb43d0eaf411
