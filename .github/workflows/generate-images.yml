name: Generate images

on:
  push:
    branches:
    - '**'
    paths:
    - '.github/workflows/generate-images.yml'
    - 'images/generated/**'
    - '**.drawio'
    - '**.puml'
  workflow_dispatch:

env:
  DRAWIO_VERSION: 24.2.5
  PLANTUML_VERSION: 1.2024.4

jobs:
  generate:
    uses: gematik/github-image-actions/.github/workflows/generate-images.yml@54e9ce2b6490d50c7fed6623636767dca3367d60
    with:
      srcdir: src/images
      outdir: images/generated
      ref: 54e9ce2b6490d50c7fed6623636767dca3367d60
