name: Generate images

on:
  push:
    branches:
    - '**'
    paths:
    - '.github/workflows/generate-images.yml'
    - 'images/generated/**'
    - '**.drawio'
    - '**.puml'
  workflow_dispatch:

env:
  DRAWIO_VERSION: 24.2.5
  PLANTUML_VERSION: 1.2024.4

jobs:
  generate:
    uses: gematik/github-image-actions/.github/workflows/generate-images.yml@cee637818409917a229be3d1037c513d7d9685e3
    with:
      srcdir: src/images
      outdir: images/generated
      ref: cee637818409917a229be3d1037c513d7d9685e3
