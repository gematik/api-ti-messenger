name: Generate images

on:
  push:
    branches:
    - '**'
    paths:
    - '.github/workflows/generate-images.yml'
    - 'images/generated/**'
    - '**.drawio'
    - '**.puml'
  workflow_dispatch:

env:
  DRAWIO_VERSION: 24.2.5
  PLANTUML_VERSION: 1.2024.4

jobs:
  generate:
    uses: gematik/github-image-actions/.github/workflows/generate-images.yml@c27b9d17c35ab5bb4c280fe06ae70f4b93dcc624
    with:
      srcdir: src/images
      outdir: images/generated
      ref: c27b9d17c35ab5bb4c280fe06ae70f4b93dcc624
