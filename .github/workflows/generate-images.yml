name: Generate images

on:
  push:
    branches:
    - '**'
    paths:
    - '.github/workflows/generate-images.yml'
    - 'images/generated/**'
    - '**.drawio'
    - '**.puml'
  workflow_dispatch:

env:
  DRAWIO_VERSION: 24.2.5
  PLANTUML_VERSION: 1.2024.4

jobs:
  generate:
    uses: gematik/github-image-actions/.github/workflows/generate-images.yml@c21f669b3f6fe1948da1967610a0de12df96ff4b
    with:
      srcdir: src/images
      outdir: images/generated
