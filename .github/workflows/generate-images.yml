name: Generate images

on:
  push:
    branches:
    - '**'
    paths:
    - '.github/workflows/generate-images.yml'
    - 'images/generated/**'
    - '**.drawio'
    - '**.puml'
  workflow_dispatch:

env:
  DRAWIO_VERSION: 24.2.5
  PLANTUML_VERSION: 1.2024.4

jobs:
  generate:
    uses: gematik/github-image-actions/.github/workflows/generate-images.yml@96bdad457ac25ca290af5a219eed63be633f5d4a
    with:
      srcdir: src/images
      outdir: images/generated
      ref: 96bdad457ac25ca290af5a219eed63be633f5d4a
