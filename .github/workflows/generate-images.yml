name: Generate images

on:
  push:
    branches:
    - '**'
    paths:
    - '.github/workflows/generate-images.yml'
    - 'images/generated/**'
    - '**.drawio'
    - '**.puml'
  workflow_dispatch:

env:
  DRAWIO_VERSION: 24.2.5
  PLANTUML_VERSION: 1.2024.4

jobs:
  generate:
    uses: gematik/github-image-actions/.github/workflows/generate-images.yml@6048266d67eb0b32a3695b322f236b78fa5b3067
    with:
      srcdir: src/images
      outdir: images/generated
      ref: 6048266d67eb0b32a3695b322f236b78fa5b3067
