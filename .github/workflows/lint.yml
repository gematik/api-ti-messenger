name: Lint

on:
  pull_request:
  push:
    branches:
    - main
    - tim-epa-fdv
  workflow_dispatch:

jobs:
  asciidoc:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Lint
        uses: gematik/github-image-actions/.github/actions/lint-asciidoc@33cdf3e043b7fedd0329ce762bb270481c461f3d

  drawio:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Lint
        uses: ./.github/actions/lint-drawio

  jsonschema:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Lint
        uses: ./.github/actions/lint-jsonschema

  plantuml:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Lint
        uses: ./.github/actions/lint-plantuml
